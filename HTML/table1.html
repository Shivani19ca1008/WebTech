<body>

        <tbody>

            <td  rowspan="2">e</td>

         <tr>
            <td colspan="2">a</td>
           
         </tr>
         <tr>
            <td colspan="3">a</td>
            <td>d</td>
            <td colspan="2">e</td>
         </tr>
        </tbody>
    </table>
